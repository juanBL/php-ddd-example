name: CI/CD

on:
  push:
    branches:
      - main

  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Compose
        uses: ndeloof/install-compose-action@v0.0.1
        with:
          version: latest

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/docker-layers
          key: ${{ runner.os }}-docker-layers-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-layers-

      - run: docker compose pull

      - name: ğŸ» Install dependencies
        run: make composer-install

      - name: ğŸ³ Build environment using cache
        run: |
          export DOCKER_BUILDKIT=1
          export COMPOSE_DOCKER_CLI_BUILD=1
          ENV=dev docker compose -f docker-compose.yml build

      - name: ğŸ³ Start all the environment
        run: make up-dev